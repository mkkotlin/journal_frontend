<div class="entry-box" *ngFor="let e of entry; ">
  <h2 class="entry-title">title: {{e.title}}</h2>
  <hr />

  <div class="entry-content">
    <p>content: {{e.content}} </p>
  </div>

  <hr />

  <div class="entry-footer">
    <span class="entry-date">date: {{e.date | date:'medium'}} </span>
    <span class="entry-mood"></span>
  </div>
</div>
